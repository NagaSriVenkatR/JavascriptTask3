<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Products</title>
  <link rel="stylesheet" href="product.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container col-md-4 justify-content-center align-items-center">
    <form action="" id="myform" >
      <h1 class="display-1 text-center">Product</h1>
      <div class="form-floating">
        <input class="form-control" id="productname" type="text" placeholder="Enter Product Name">
        <label  for="floatingInput">Product Name</label>
        <span id="producterror"></span>
      </div>
      <div class="form-floating">
        <input class="form-control" type="number" id="productquantity" placeholder="Enter the Product Quantity">
        <label class="floating-label" for="floatingInput">Product Quantity</label>
        <span id="qtyerror"></span>
      </div>
      <div class="form-floating price-div">
        <input class="form-control fa-solid fa-indian-rupee-sign" type="" id="price" placeholder="Enter the price details" >
        <label class="floating-label" for="floatingInput">Price</label>
        <span class="text-red" id="priceerror"></span>
      </div>
      <div class="mt-2 text-center">
        <button class="btn btn-success" type="submit" onclick="myfunction(event)">Add Product</button>
      </div>
    </form>
  </div>
  <script src="product.js"></script>
</body>
</html>
