<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <link rel="stylesheet" href="product.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b1d7456c37.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row parent">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <h1 class="h4 fw-bold"><i class="fa-solid fa-shop"></i>Add New Product</h1>
        <form action="" id="myform">
          <div class="general">
            <h5 class="h6 fw-bold">General Informmation</h5>
            <div class="form-group">
              <label class="form-label" for="Addproduct">Product Name</label>
              <input
                id="productname"
                class="form-control"
                type="text"
                placeholder="Enter product name"
              />
              <span class="span" id="producterror"></span>
            </div>
            <div class="form-group">
              <label class="form-label" for="description"
                >Product Description</label
              >
              <textarea
                class="form-control"
                name=""
                id=""
                disabled
                placeholder="Enter product description"
              ></textarea>
            </div>
          </div>
          <div class="general mt-4">
            <h5 class="h6 fw-bold">Pricing And Stock</h5>
            <div class="row pricing">
              <div class="col-lg-6 form-group">
                <label class="form-label" for="price">Base Pricing</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-indian-rupee-sign"></i
                  ></span>
                  <input
                    id="price"
                    class="form-control"
                    type="number"
                    min="0"
                    max="200000"
                    placeholder="Enter Product Price"
                  />
                </div>
                <span class="span" id="priceerror"></span>
              </div>
              <div class="col-lg-6 form-group">
                <label class="form-label" for="Quantity">Stock</label>
                <input
                  id="productquantity"
                  class="form-control"
                  type="text"
                  placeholder="Enter the stock value"
                />
                <span class="span" id="qtyerror"></span>
              </div>
            </div>
            <div class="row pricing">
              <div class="col-md-6 form-group">
                <label class="form-label" for="discount">Discount</label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="Enter Discount %"
                  disabled
                />
              </div>
              <div class="col-md-6 form-group">
                <label class="form-label" for="typeofdiscount"
                  >Type Of Discount</label
                >
                <select class="form-select" name="" id="" disabled>
                  <option value="">Chinese New Year discount</option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
            </div>
          </div>
          <div class="mt-4 text-end">
            <button
              class="btn btn-success"
              type="submit"
              onclick="myfunction(event)"
            >
              <i class="fa-solid fa-check"></i> Add Product
            </button>
          </div>
        </form>
      </div>
    </div>
    </div>
    

    <script src="product.js"></script>
  </body>
</html>
