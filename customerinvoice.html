<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="customerinvoice.css">
   <script src="https://kit.fontawesome.com/b1d7456c37.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex container"> 
    <div class="row parent">
      <h1>Invoice Bill</h1>
      <div class="col-md-10 customer">
        <p style="float: right;">Date: <span id="date"></span></p>
        <p>Customer Name : <span id="customerName"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Mobile Number: <span id="mobileNo"></span></p>
        <p>Address: <span id="address"></span></p>
        
        <p>Gender: <span id="gender"></span></p>
      </div>
      <div class="col-md-10">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="col-md-10">
        <div class="row bill" style="float: end;">
        <p class="">Product Price : <span class="span" id="productPrice"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span> </p>
        <p>GST(5%) : <span class="span"  id="gst"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span> </p>
        <p>Shop Discount(2%) : <span class="span"  id="discount"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span></p>
        <p>Final Price : <span class="span"  id="finalPrice"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span> </p>
      </div>
      </div>
    </div>
  </div>
  <script src="customerinvoice.js"></script>
</body>
</html>
