<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="customer.css" />
    <script
      src="https://kit.fontawesome.com/b1d7456c37.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row parent">
      <div class="col-md-8">
        <form action="" class="row" id="myform">
          <h1 class="text-center shopping">Shopping</h1>
          <div class="col-md-4">
            <div class="form-group form-floating">
              <input
                class="form-control"
                id="name"
                placeholder="enter your name"
                type="text"
              />
              <label for="floatingInput">Name <span class="mandatory">*</span></label>
              <span class="span error-message" id="nameerror"></span>
            </div>
            <div class="form-group form-floating">
              <input
                class="form-control"
                id="Email"
                placeholder="enter your email"
                type="email"
              />
              <label for="floatingInput">Email <span class="mandatory">*</span> </label>
              <span class="span error-message" id="emailerror"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group form-floating">
              <input
                class="form-control"
                type="date"
                id="Date"
                placeholder="enter valid date"
              />
              <label for="floatingInput">Date</label>
              <span class="span error-message" id="dateerror"></span>
            </div>
            <div class="form-group form-floating">
              <input
                class="form-control"
                id="phonenumber"
                placeholder="enter your phonenumber"
                type="tel"
              />
              <label for="floatingInput">Phonenumber <span class="mandatory">*</span></label>
              <span class="span error-message" id="phonenumbererror"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group form-floating">
              <select class="form-select" name="gender" id="Gender">
                <option value="">please select your gender</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
                <option value="OTHERS">OTHERS</option>
              </select>
              <label for="floatingInput">Gender <span class="mandatory">*</span></label>
              <span class="span error-message" id="gendererror"></span>
            </div>
            <div class="form-group form-floating">
              <textarea
                class="form-control"
                id="Address"
                placeholder="enter your address"
                type="text"
              ></textarea>
              <label for="floatingInput">Address <span class="mandatory">*</span></label>
              <span class="span error-message" id="addresserror"></span>
            </div>
            
          </div>
        </form>
      </div>
      <div class="col-md-8 mt-5 product">
        <button
          class="btn btn-primary mb-4 text-light fs-5"
          type="submit"
          onclick="myfunction(event)"
        >
          Add Data
        </button>
        <div class="col-md-8 err-api" id="err-api"></div>
        <table class="col-md-8 table table-striped text-center" style="font-size: 18px">
          <thead class="">
            <tr>
              <th style="background-color: #b5a681; color: white">S.No</th>
              <th style="background-color: #b5a681; color: white" colspan="2">
                Product_names
              </th>
              <th style="background-color: #b5a681; color: white">Quantity</th>
              <th style="background-color: #b5a681; color: white">Price</th>
              <th style="background-color: #b5a681; color: white">Total</th>
              <th style="background-color: #b5a681; color: white">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td colspan="2"></td>
              <td></td>
              <td></td>
              <td class="text-center">Product Price :</td>
              <td class="spaner" id="productPrice">
                <i class="fa-solid fa-indian-rupee-sign"></i>0.00
              </td>
            </tr>
            <tr>
              <td></td>
              <td colspan="2"></td>
              <td></td>
              <td></td>
              <td class="text-center">GST(5%) :</td>
              <td class="spaner" id="gst">
                <i class="fa-solid fa-indian-rupee-sign"></i>0.00
              </td>
            </tr>
            <tr>
              <td></td>
              <td colspan="2"></td>
              <td></td>
              <td></td>
              <td class="text-center">Shop Discount(2%) :</td>
              <td class="spaner" id="discount">
                <i class="fa-solid fa-indian-rupee-sign"></i>0.00
              </td>
            </tr>
            <tr>
              <td></td>
              <td colspan="2"></td>
              <td></td>
              <td></td>
              <td class="text-center">Final Price :</td>
              <td class="spaner" id="finalPrice">
                <i class="fa-solid fa-indian-rupee-sign"></i>0.00
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      
      <div class="col-md-8 cart">
        <button
          id="addtocart"
          class="btn text-white"
          style="background-color: #305b67"
        >
          <i class="fa-solid fa-cart-shopping"></i> AddtoCart
        </button>
        <button
          id="clearcart"
          class="btn text-light"
          style="background-color: #2366ac"
        >
          ClearCart
        </button>
      </div>
    </div>
    <script src="customer.js"></script>
  </body>
</html>
