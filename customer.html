<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <div>
      <form action="">
        <div class="form-floating">
          <input class="form-control" id="name" placeholder="enter your name" type="text">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="email" placeholder="enter your email" type="email">
          <label for="floatingInput">email</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="address" placeholder="enter your address" type="text">
          <label for="floatingInput">Address</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="phonenumber" placeholder="enter your phonenumber" type="tel">
          <label for="floatingInput">Phonenumber</label>
        </div>
        <div class="form-floating">
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div></div>
      </form>
    </div>
  </div>
</body>
</html>
