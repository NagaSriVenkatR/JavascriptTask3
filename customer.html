<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="customer.css">
  <script src="https://kit.fontawesome.com/b1d7456c37.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <h1 class="display-1 text-center">Shopping </h1>
    <div class="col-md-10">
      <form action="" class="row" id="myform">
        <h5 class="text-center display-5 mb-4">Customer Details</h5>
        <div class="col-md-4"> 
          <div class="form-group form-floating">
            <input class="form-control" id="name" placeholder="enter your name" type="text">
            <label for="floatingInput">Name</label>
            <span class="span" id="nameerror"></span>
          </div>
          <div class="form-group form-floating">
            <input class="form-control" id="Email" placeholder="enter your email" type="email">
            <label for="floatingInput">Email</label>
            <span class="span" id="emailerror"></span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group form-floating">
            <input class="form-control" id="Address" placeholder="enter your address" type="text">
            <label for="floatingInput">Address</label>
            <span class="span" id="addresserror"></span>
          </div>
           <div class="form-group form-floating">
            <input class="form-control" id="phonenumber" placeholder="enter your phonenumber" type="tel">
            <label for="floatingInput">Phonenumber</label>
            <span class="span" id="phonenumbererror"></span>
          </div>
        </div>
        <div class="col-md-4">  
          <div class="form-group form-floating">
            <input class="form-control" type="date" id="Date" placeholder="enter valid date">
            <label for="floatingInput">Date</label>
            <span class="span" id="dateerror"></span>
          </div>
          <div class="form-group form-floating">
            <select class="form-select" name="gender" id="Gender">
              <option value="">please select your gender</option>
              <option value="MALE" >MALE</option>
              <option value="FEMALE" >FEMALE</option>
              <option value="OTHERS">OTHERS</option>
            </select>
            <label  for="floatingInput">Gender</label>
            <span class="span" id="gendererror"></span>
          </div>
        </div>
         <div class="form-group form-floating add">
            <button class="btn btn-primary " type="submit" onclick="myfunction(event)">Add Data</button>
          </div>
      </form>
    </div>
    <div class="col-md-10 mt-5">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>S.No</th>
            <th colspan="2">Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">  
        </tbody>
      </table>
    </div>
    <div class="col-md-10">
      <div class="row bill">
        <p class="">Product Price : <span  id="productprice"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span> </p>
        <p>GST(5%) : <span  id="gst"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span> </p>
        <p>Shop Discount(2%) : <span id="shopdiscount"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span></p>
        <p>Final Price : <span id="finalprice"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span> </p>
      </div>
    </div>
    <div class="col-md-10 cart justify-content-center align-tems-center">
      <button id="addtocart" class="btn btn-warning text-white"><i class="fa-solid fa-cart-shopping"></i> AddtoCart</button>
      <button id="clearcart" class="btn btn-danger">ClearCart</button>
    </div>
  </div>
  <script src="customer.js"></script>
</body>
</html>
