  <div class="parent">
    <div class="d-flex justify-content-center align-items-center my-5">
      <div class="container">
         <div class="col d-flex justify-content-between align-items-center">
            <div class="container">
              <h4 class="h4 text-start">Billing</h4>
              <p class="text-start lead">Manage your billing and payement details</p>
            </div>
            <div class="container d-flex justify-content-end">
              <button class="btn btn-primary me-3"><i class="fa-solid fa-plus"></i> Add</button>
              <button class="btn btn-white"><i class="fa-solid fa-download"></i>Download Pdf Report</button>
            </div>
          </div>
          <div class="col">
            <div class="container d-flex">
              <p class="px-4 me-4 overview">Overview</p>
              <p class="me-4">Segments</p>
              <p>Dashboard</p>
            </div>
            <div class="d-flex justify-content-between search mx-3">
              <div class="input-group container d-flex">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="form-control" placeholder="search by invoice number,name,amount..." type="text" disabled>
              </div>
              <div class="container d-flex justify-content-end">
                <button class="btn "><i class="fa-solid fa-filter"></i> Filter</button>
              </div>
            </div>
            <table class="table ms-2 me-2">
              <thead class="">
                <th>S.No</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Address</th>
                <th>Purchase Date</th>
                <th>Gender</th>
                <th>Actions</th>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
      </div>
     
    </div>
  </div>
